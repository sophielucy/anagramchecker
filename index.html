<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Sophie's Anagram Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
    body {
        padding-top: 60px;
    }
    </style>
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="#">Sophie's Anagram Checker</a>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Anagram Checker</h1>
        <form id="form">
            <fieldset>
                <legend>Are the words you're thinking of anagrams?</legend>
                <label>Enter a word here</label>
                <input type="text" placeholder="Type something" id="word1">
                <label>Enter another word here</label>
                <input type="text" placeholder="Type something" id="word2">
                <br>
                <div class="results"></div>
                <button type="button" class="btn" onclick="isAnagram()">Submit</button>
            </fieldset>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
